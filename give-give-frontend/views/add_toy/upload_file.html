<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add new toy to your inventory</title>
  <link href="/styles/upload_file.css" rel="stylesheet">
</head>

<body>
  <nav class="nav-bar">
    <ul>
      <li><a href="#inventory">Inventory</a></li>
      <li><a href="#profile">Profile</a></li>
    </ul>
  </nav>

  <!-- Upload photo section -->
  <div id="upload-photo">
    <form id="upload-form" action="upload.php" method="post" enctype="multipart/form-data">
      <label for="photo-upload">Upload picture of toy you want to scan:</label>
      <input type="file" id="photo-upload" name="photo" accept="image/*">
    </form>
  </div>

  <!-- Preview section -->
  <div id="preview-of-pic">
    <h2>Preview of selected image</h2>
    <img id="preview-img" src="" alt="Preview will appear here" width="300">
  </div>

  <!-- Button to send image to API -->
  <div id="send-IMG">
    <button id="send-img-to-api">Send</button>
  </div>

  <!-- Move JavaScript to end of body -->
  <script src="/scripts/add_toy/upload_file.js"></script>
</body>
</html>
