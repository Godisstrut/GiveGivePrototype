<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy form</title>
    <link href="../styles/toy_form.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../scripts/add_toy/toy_form.js"></script> 
</head>
<body>
    <div id="popup-container" class="popup">
        <form id="toy-form" class="toy-form">
            <span class="form-btn" onclick="form()"></span>
            <h2>Toy information</h2>
            <input type="hidden" id="toy-id" name="toyId">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="tags">Tags :</label>
            <div id="tags-container">
                

            </div>
            <a id="add-tag-link">Add new tag</a>
            <label for="condition">Condition:</label>
            <select id="condition" name="condition" required>
                <option>
                    <option value="Brand new">Brand new</option>
                    <option value="Minimal wear">Minimal wear</option>
                    <option value="Used">Used</option>
                </option>
            </select>
    
            <label for="material">Material:</label>
            <select id="material" name="material" required>
                <option>
                    <option value="Plastic">Plastic</option>
                    <option value="Fabric">Fabric</option>
                    <option value="Wood">Wood</option>
                </option>
            </select>
            <button type="submit" id="submit-toy">Submit</button>
        </form>
    </div>
</body>
</html>
